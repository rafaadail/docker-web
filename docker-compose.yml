etenv:
    image: debian
    extends:
      file: volumes.yml
      service: etenv

php71:
  extends:
    file: ./etc/php71/docker-compose.yml
    service: php71
  links:
  - mysql:mysqlhost
  volumes_from:
  - etenv

nginx:
  extends:
    file: ./etc/nginx/docker-compose.yml
    service: nginx
  links:
  - php71:php71host
  volumes_from:
  - etenv

mysql:
  extends:
    file: ./etc/mysql/docker-compose.yml
    service: mysql
  volumes_from:
  - etenv

node:
  extends:
    file: ./etc/node/docker-compose.yml
    service: node
  volumes_from:
  - etenv

reactnative:
  extends:
    file: ./etc/reactnative/docker-compose.yml
    service: reactnative
  volumes_from:
  - etenv